<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!--Alert-->
    <div class="row mb-5">
      <div class="alert alert-warning" role="alert">
        <p class="fw-bold">ประกาศ!!</p>
        ร้านจะหยุดทำการชั่วคราวในวันที่ 31 ธ.ค. - 7 ม.ค. สวัสดีปีใหม่
      </div>
    </div>
    <!--breadcrump-->
    <div class="row mb-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">หน้าหลัก</a></li>
          <li class="breadcrumb-item"><a href="#">หมวดหมู่สินค้า</a></li>
          <li class="breadcrumb-item"><a href="#">ชื่อสินค้า</a></li>
        </ol>
      </nav>
    </div>

    <!--carousel-->
    <div class="row my-4">
      <div class="col-lg-5">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Nokia_3310_Blue_R7309170_%28retouch%29.jpg/640px-Nokia_3310_Blue_R7309170_%28retouch%29.jpg"
                class="d-block w-20"
                alt="no2"
                width="500"
                height="500"
              />
            </div>
            <div class="carousel-item" class="col-lg-3">
              <img
                src="https://helios-i.mashable.com/imagery/articles/05Ja7qKGX8jGMp9mgQBCoBf/hero-image.fill.size_1200x900.v1611616349.jpg"
                class="d-block w-20"
                alt="no2"
                width="500"
                height="500"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://i.ebayimg.com/images/g/RssAAOSwm8ViDLek/s-l1200.webp"
                class="d-block w-20"
                alt="no2"
                width="500"
                height="500"
              />
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
      <!--badge-->
      <div class="col-lg-6">
        <h1>Nokia 3310 <span class="badge bg-secondary">ใหม่</span></h1>
        <div class="col-lg-6">
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            <i class="bi bi-star-fill"></i>
            5.0
      </div>
      <div class="col-lg-3">
        <div class="text-end">
    <div class="col-lg-6">
            <div class="row my-4">
                <div class="col-lg-3">
                    <div class="bg-warning mx-2"> 1</div>
                </div>
                <div class="col-lg-3">
                    <div class="bg-warning mx-2"> 2</div>
                </div>
                <div class="col-lg-3">
                    <div class="bg-warning mx-2"> 3</div>
                </div>
                <div class="col-lg-3">
                    <div class="bg-warning mx-2"> 4</div>
                </div>
          </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
