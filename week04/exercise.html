<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
    <!-- start -->
    <div class="container">
        <form>
            <!-- 1 -->
            <div class="row mb-4">
                <div class="col-lg-8">
                    <label for="formGroupExampleInput" class="form-label">เลือกคณะ/สาขาที่ต้องการสมัคร</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>เลือก..</option>
                        <option value="1">วิทยาการจัดการ</option>
                        <option value="2">ครุศาสตร์</option>
                        <option value="3">นิเทศศาสตร์</option>
                    </select>
                </div>
            </div>
            <!-- 2 -->
            <div class="row mb-12">
                <div class="col-lg-3">
                    <label for="formGroupExampleInput" class="form-label">สัญชาติ</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>เลือก..</option>
                        <option value="1">ไทย</option>
                        <option value="2">ญี่ปุ่น</option>
                        <option value="3">อื่นๆ</option>
                    </select>
                </div>
                <div class="col-lg-3">
                    <label for="formGroupExampleInput" class="form-label">เพศ<span style="color: red"> *</span></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>เลือก..</option>
                        <option value="1">ชาย</option>
                        <option value="2">หญิง</option>
                        <option value="3">อื่นๆ</option>
                    </select>
                </div>
            </div>
            <!-- 3 -->
            <div class="row -3">
                <div class="col-md-2">
                    <label for="inputname" class="form-label">คำนำหน้าชื่อ<span
                            style="color: red;">*(ชื่อเต็ม)</span></label>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="col-md-2">
                    <label for="inputname" class="form-label">ชื่อ<span style="color: red;">*</span></label>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="col-md-2">
                    <label for="inputname" class="form-label">นามสกุล<span style="color: red;">*</span></label>
                    <input type="name" class="form-control" id="name">
                </div>
                <div class="col-md-2">
                    <label for="inputpersonalcard" class="form-label">บัตรประชาชน<span
                            style="color: red;">*</span></label>
                    <input type="personalcard" class="form-control" id="personalcard">
                </div>
                <div class="col-md-2">
                    <label for="inputPhonenumber" class="form-label">เบอร์โทรศัพท์<span
                            style="color: red;">*</span></label>
                    <input type="Phonenumber" class="form-control" id="Phonenumber">
                </div>
            </div>
            <!-- 4 -->
            <div class="row -3">
                <div class="col-md-3">
                    <label for="inputPhonenumber" class="form-label">ID Line (ถ้ามี)</label>
                    <input type="Phonenumber" class="form-control" id="Phonenumber">
                </div>
                <div class="col-md-3">
                    <label for="inputFacebook" class="form-label">Facebook (ถ้ามี)</label>
                    <input type="Facebook" class="form-control" id="Facebook">
                </div>
                <div class="col-md-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="Email">
                </div>
            </div>
            <!-- 5 -->
            <div class="row mb-12">
                <div class="col-md-3">
                    <label for="formGroupExampleInput" class="form-label">วุฒิกามรศึกษา<span
                            style="color: red;">*</span></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>เลือก..</option>
                        <option value="1">สามัญ</option>
                        <option value="2">ปวช.</option>
                        <option value="3">ปวส.</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inpuschool" class="form-label">ชื่อสถานศึกษาเดิม<span
                            style="color: red;">*</span></label>
                    <input type="school" class="form-control" id="school">
                </div>
                <div class="col-md-3">
                    <label for="formGroupExampleInput" class="form-label">จังหวัด<span
                            style="color: red;">*</span></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>เลือก..</option>
                        <option value="1">ปทุมธานี</option>
                        <option value="2">อยุธยา</option>
                        <option value="3">กทม.</option>
                    </select>
                </div>
            </div>
            <!-- 6 -->
            <div class="row mb-2">
                <div class="col-md-3">
                    <label for="inpuschool" class="form-label">สาขาวิชาที่เรียนจบ<span
                            style="color: red;">*</span></label>
                    <input type="school" class="form-control" id="school">
                </div>
                <div class="col-md-3">
                    <label for="inputschoolscore" class="form-label">ผลการเรียนเฉลี่ย (GPAX)<span
                            style="color: red;">*</span></label>
                    <input type="score" class="form-control" id="schoolscore">
                </div>
            </div>
            <!-- 7 -->
            <div class="row mb-2">
                <div class="col-md-3">
                    <label for="formGroupExampleInput" class="form-label">มีความต้องการกู้ยืมเพื่อการศึกษา<span
                            style="color: red;">*</span></label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>เลือก..</option>
                        <option value="1">ต้องการ</option>
                        <option value="2">ไม่ต้องการ</option>
                    </select>
                </div>
            </div>
            <!-- 8 -->
            <div class="row">
                <div class="col-md-3">
                    <label for="formFileDisabled" class="form-label">เอกสารแบบ</label>
                    <input class="form-control" type="file" id="formFileDisabled" disabled />
                </div>
            </div>
            <!-- 9 -->
            <div class="row text-center">
                <div class="col-lg-12">
                    <button type="button" class="btn btn-success">ยืนยัน</button>
                    <button type="button" class="btn btn-danger">ยกเลิก</button>
                </div>
            </div>
    </div>
    <!-- End -->
    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
